<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Project Management Tool</title>

		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body ng-app="pmt" > 
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ui-view></ui-view>
    		</div>
 	 	</div>

		<script type="text/ng-template" id="/home.html">
			<div class="page-header">
				<h1>Project Management Tool</h1>
			</div>
			<h3>Time report</h3>
			<form id="addForm" ng-submit="addTimeElement()">
				<table class="table">
					<tr>
						<th>Date</th>
						<th>Name</th>
						<th>Start</th>
						<th>End</th>
						<th></th>
					</tr>
					<tr ng-repeat="timeElement in timeElements | limitTo:-3">
						<td>{{timeElement.date}}</td>
						<td>{{timeElement.name}}</td>
						<td>{{timeElement.start}}</td>
						<td>{{timeElement.end}}</td>
						<td>
							<span>
								<a href="#/timeelements/{{$index}}">Edit</a>
							</span>
						</td>
					</tr>
					<tr>
						<td><input type="text" class="form-control" placeholder="Date" ng-model="date"></input></td>
						<td><input type="text" class="form-control" placeholder="Name" ng-model="name"></input></td>
						<td><input type="text" class="form-control" placeholder="Start" ng-model="start"></input></td>
						<td><input type="text" class="form-control" placeholder="End" ng-model="end"></input></td>
						<td><button type="submit" class="btn btn-success">Add</button></td>
					</tr>
				</table>
			</form>
		</script>
		<script type="text/ng-template" id="/timeelements.html">
			<div class="page-header">
				<h3>Edit Time Elements</h3>
			</div>
			<form id="editForm" ng-submit="editTimeElement()">
				<div class="form-group">
    				<label for="date">Date</label>
    				<input type="text" class="form-control" id="date" placeholder="{{timeElement.date}}" ng-model="date"></input>
  				</div>
  				<div class="form-group">
    				<label for="name">Name</label>
    				<input type="text" class="form-control" id="name" placeholder="{{timeElement.name}}" ng-model="name"></input>
  				</div>
  				<div class="form-group">
    				<label for="start">Start</label>
    				<input type="text" class="form-control" id="start" placeholder="{{timeElement.start}}" ng-model="start"></input>
  				</div>
  				<div class="form-group">
    				<label for="end">End</label>
    				<input type="text" class="form-control" id="end" placeholder="{{timeElement.end}}" ng-model="end"></input>
  				</div>
  				<div class="form-group">
    				<label for="comment">Comment</label>
    				<textarea class="form-control" id="comment" placeholder="{{timeElement.comment}}" ng-model="comment"></textarea>
  				</div>
				<button type="submit" class="btn btn-primary">Edit</button>
				<button type="button" class="btn btn-link"><a href="#/home.html">Tillbaka</a></button> 
			</form>
		</script>
	</body>
</html>
