<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Time Reporting System</title>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/checklist-model/checklist-model.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>

    <!-- Enables angular to access localStorage in browser-->
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- Scripts for auth2 authentication-->
    <script src="bower_components/angular-cookie/angular-cookie.min.js"></script>
    <script src="bower_components/query-string/query-string.js"></script>
    <script src="bower_components/angular-oauth2/dist/angular-oauth2.min.js"></script>
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.css">
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/ReportController.js"></script>
    <script src="js/controllers/UserController.js"></script>
    <script src="js/controllers/ProjectController.js"></script>
    <script src="js/controllers/ProjectsController.js"></script>
    <script src="js/controllers/SessionController.js"></script>
    <script src="js/controllers/CalendarController.js"></script>
    <script src="js/controllers/LoginController.js"></script>

    <!-- Services -->
    <script src="js/services/users.js"></script>
    <script src="js/services/reports.js"></script>
    <script src="js/services/projects.js"></script>
    <script src="js/services/Project.js"></script>
    <script src="js/services/sessions.js"></script>
    <script src="js/services/authentication.js"></script>
    <script src="js/services/memberships.js"></script>
    <script src="js/services/resourceInterceptor.js"></script>

    <!-- Directives -->
    <script src="js/directive/d3.js"></script>

    <!-- Load JavaScript client Library -->
    <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>

</head>
<body ng-app="TimeReportApp">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="menu-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: ($state.current.name == 'home')}"><a href="#/home">Home</a></li>
                    <li ng-class="{active: ($state.current.name == 'users')}"><a href="#/users">Users</a></li>
                    <li ng-class="{active: (($state.current.name == 'projects') || ($state.current.name == 'project'))}"><a href="#/projects">Projects</a></li>
                </ul>
                <div ng-controller ="LoginController">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" ng-click="login()" ng-if="!isLogedIn()" >Login</a></li>
                        <li><a href="#" ng-click="logout()" ng-if="isLogedIn()">Logout</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="col-xs-12">
        <div ui-view></div>
    </div>
</body>
</html>
