<div ng-init="init()" >
  <h1>Users</h1>

  <table class="table table-striped table-condensed table-hover">
    <thead>
      <tr>
        <th class="col-md-3">Name</th>
        <th class="col-md-3">Email</th>
        <th class="col-md-5">Projects</th>
        <th class="col-md-1">Edit</th>
      </tr>
    </thead>
    <tr ng-repeat="user in users">
      <td>
        <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
          {{user.name}}
        </span>
      </td>
      <td>
        <span editable-email="user.email" e-name="email" e-form="rowform">
          {{user.email}}
        </span>
      </td>
      <td>
        <span editable-checklist="user.projects" e-name="userProjects" e-form="rowform" e-ng-options="p.id as p.name for p in projects | orderBy: 'name'"> 
          {{showProjects(user)}}
        </span>
      </td>
      <td>
        <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible" shown="inserted == user" class="form-buttons form-inline">
          <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-ok"></span> 
          </button>
          <button type="button" ng-click="rowform.$cancel()" class="btn btn-default">
            <span class="glyphicon glyphicon-share-alt"></span> 
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary" ng-click="rowform.$show()">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-danger" ng-click="removeUser(user, $index)">
            <span class="glyphicon glyphicon-remove"></span> 
          </button>
        </div>  

      </td>
    </tr>
  </table>

  <button class="btn btn-success" ng-click="addUser()">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
</div>
