<div ng-init="init()">
    <h1>Time reporting</h1>

    <table ng-if="tableInformation" class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th class="col-md-3">Name</th>
                <th class="col-md-3">Project</th>
                <th class="col-md-1">Time</th>
                <th class="col-md-3">Text</th>
                <th class="col-md-2">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in tableInformation">
                <td>
                    <span editable-text="report.name" e-name="name" e-form="rowform" e-required>
                      {{report.name}}
                    </span>
                </td>
                <td>
                    <span editable-select="report.project" e-name="project" onshow="loadProjects()" e-form="rowform" e-ng-options="p.id as p.name for p in projects">
                      {{showProject(report)}}
                    </span>
                </td>
                <td>
                    <span editable-bstime="report.time" e-show-meridian="false" e-minute-step="5" e-name="name" e-form="rowform" e-required>
                      {{(report.time | date:"HH:mm")||'empty'}}
                    </span>
                </td>
                <td>
                    <span editable-textarea="report.text" e-rows="5" e-cols="40" e-name="name" e-form="rowform" e-required>
                      {{report.text}}
                    </span>
                </td>  
                <td>
                    <form editable-form name="rowform" onbeforesave="saveReport($data, report.id)" ng-show="rowform.$visible" shown="inserted == report" class="form-buttons form-inline">
                        <button type="submit" class="btn btn-primary">
                            save
                        </button>
                        <button type="button" ng-click="rowform.$cancel()" class="btn btn-default">
                            cancel
                        </button>
                    </form>
                    <div class="buttons" ng-show="!rowform.$visible">
                        <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                        <button class="btn btn-danger" ng-click="removeReport(report.id, $index)">del</button>
                    </div>  
                </td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-default" ng-click="addReport()">Add row</button>

    <burndown-chart ng-if="tableInformation" val = tableInformation></burndown-chart>

    </div>
