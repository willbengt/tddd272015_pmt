<div data-ng-init="fetchData()">
    <h1>Time reporting</h1>
    <table ng-if="tableInformation" class="table table-hover table-striped">
        <thead>
            <th>Name</th>
            <th>Project</th>
            <th>Time</th>
            <th>Text</th>
        </thead>
        <tbody>
            <tr ng-repeat="report in tableInformation">
                <td>{{report.name}}</td>
                <td>{{report.project}}</td>
                <td>{{report.time}}</td>
                <td>{{report.text}}</td>
                <td>
                    <button ng-click="deleteReport(report, tableInformation)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <form name='addReportForm' ng-submit="addReportForm.$valid && addReport(tableInformation)" novalidate>
        <input type="text" ng-model="form.name" required>
        <input type="number" ng-model="form.project" required>
        <input type="number" ng-model="form.time" required>
        <input type="text" ng-model="form.text" required>
        <input type="submit" value="Submit" />
    </form>
</div>
