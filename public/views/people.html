<div>
  <h1>People</h1>

  <table class="table table-hover table-striped">
    <tr style="font-weight: bold">
      <td style="width:35%">Name</td>
      <td style="width:20%">Email</td>
      <td style="width:25%">Edit</td>
    </tr>
    <tr ng-repeat="user in users">
      <td>
        <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
          {{user.name}}
        </span>
      </td>
      <td>
        <span editable-text="user.email" e-name="email" e-form="rowform">
          {{user.email}}
        </span>
      </td>
      <td>
        <form editable-form name="rowform" onbeforesave="savePerson($data, user.id)" ng-show="rowform.$visible" shown="inserted == user" class="form-buttons form-inline">
          <button type="submit" class="btn btn-primary">
            save
          </button>
          <button type="button" ng-click="rowform.$cancel()" class="btn btn-default">
            cancel
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
          <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
        </div>  
      </td>
    </tr>
  </table>

  <button class="btn btn-default" ng-click="addPerson()">Add row</button>

  <h2>List people</h2>
  <form name='addForm' ng-submit="add()">
    <table ng-if="people" class="table table-hover table-striped">
      <thead>
          <th>Name</th>
          <th>Email</th>
      </thead>
      <tbody>
        <tr ng-repeat="person in people">
          <td>{{person.name}}</td>
          <td>{{person.email}}</td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" ng-model="person.name" placeholder="Name">
            </div>
          </td>
          <td>    
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" ng-model="person.email" placeholder="Email">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </div>
  </form>
  <button type="button" class="btn btn-default" ng-click="loadPeople()">Fetch</button>
</div>
