<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trollboll</title>
    <link rel="stylesheet" href="css/showReports.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/ReportController.js"></script>
</head>
<body ng-app="TimeReportApp">
    <div ng-controller='ReportController' data-ng-init="fetchData()" class="col-xs-8">
        <h1>Time reporting</h1>
        <table ng-if="tableInformation" class="table table-hover table-striped">
            <thead>
                <th>Name</th>
                <th>Project</th>
                <th>Time</th>
                <th>Text</th>
            </thead>
            <tbody>
                <tr ng-repeat="report in tableInformation">
                    <td>{{report.name}}</td>
                    <td>{{report.project}}</td>
                    <td>{{report.time}}</td>
                    <td>{{report.text}}</td>
                    <td>
                        <button ng-click="deleteReport(report, tableInformation)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <form name='addReportForm' ng-submit="addReportForm.$valid && addReport(tableInformation)" novalidate>
            <input type="text" ng-model="form.name" required>
            <input type="number" ng-model="form.project" required>
            <input type="number" ng-model="form.time" required>
            <input type="text" ng-model="form.text" required>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
