<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trollboll</title>
    <link rel="stylesheet" href="css/showReports.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
</head>
<body ng-app="TimeReportApp">
    <div ng-controller='MainController' data-ng-init="fetchData()" class="col-xs-8">
        <h1>Time reporting</h1>

    <table ng-if="tableInformation" class="table table-hover table-striped">
        <thead>
            <th>Name</th>
            <th>Project</th>
            <th>Time</th>
            <th>Text</th>
        </thead>
        <tbody>
            <tr ng-repeat="report in tableInformation">
                <td>{{report.name}}</td>
                <td>{{report.project}}</td>
                <td>{{report.time}}</td>
                <td>{{report.text}}</td>
                <td ng-controller="HandleReportController as HRCtrl">
                    <button ng-click="HRCtrl.deleteReport(report, tableInformation)">Delete</button>
                    <!--<p>{{ HRCtrl.msg }}</p>-->
                </td>
            </tr>
        </tbody>
    </table>
       <form name='addReportForm' ng-controller="AddReportController as addReportCtrl" ng-submit="addReportForm.$valid && addReportCtrl.addReport(tableInformation)" novalidate>
            <h2>{{ addReportCtrl.msg }}</h2>
            <input type="text" ng-model="addReportCtrl.form.name" required>
            <input type="number" ng-model="addReportCtrl.form.project" required>
            <input type="number" ng-model="addReportCtrl.form.time" required>
            <input type="text" ng-model="addReportCtrl.form.text" required>
            <input type="submit" value="Submit" />
       </form>
</div>


<!-- Modules -->
<script src="js/app.js"></script>

<!-- controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Directives -->



</body>
</html>
