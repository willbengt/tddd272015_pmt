<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trollboll</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body ng-app="TimeReportApp">

<div ng-controller='MainController' class="col-xs-8">
    <h1>{{ headingshow }}</h1>
    <h2>{{subheadershow}}</h2>
    <table ng-if="timereport" class="table table-hover table-striped">
        <thead>
        <th>Name</th>
        <th>Project</th>
        <th>Time</th>
        <th>Text</th>
        </thead>
        <tbody>
        <tr ng-repeat="report in tableInformation">

            <td>{{report.name}}</td>
            <td>{{report.project}}</td>
            <td>{{report.time}}</td>
            <td>{{report.text}}</td>
        </tr>
        </tbody>
        <td><input type="text" ng-model="nameInput"></td>
        <td><input type="text" ng-model="projInput"></td>
        <td><input type="text" ng-model="timeInput"></td>
        <td><input type="text" ng-model="textInput"></td>


    </table>
    <button ng-click="fetchData()"> fetch that data bro!</button>
    <button ng-click="inputData(nameInput, projInput, timeInput, textInput)"> Put that data where it belong!</button>



</div>


<!-- Modules -->
<script src="js/app.js"></script>

<!-- controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Directives -->



</body>
</html>
